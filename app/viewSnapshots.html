            <p>Back</p>
          </div>
        </a>
        <div class="viewSnapshots--pathBar-container">
          <p class="viewSnapshots--pathBar-container-folder-path">file path</p>

      <div class="viewSnapshots--stats-title">
        <h2>Last saved snapshots</h2>

      <div class="viewSnapshots--stats">

            <p class="viewSnapshots--stats-snapshots-section-header">

            </div>
          </div>

            </div>
          </div> -->
          <div id="size" class="viewSnapshots--stats-snapshots-section">
            <p class="viewSnapshots--stats-snapshots-section-header">
              File size (bytes)
            </p>
            <div class="viewSnapshots--stats-snapshots-section-column"></div>
          </div>
          <div id="mtimeMs" class="viewSnapshots--stats-snapshots-section">
            <p class="viewSnapshots--stats-snapshots-section-header">

            <div class="viewSnapshots--stats-snapshots-section-column"></div>
          </div>
          <div id="atimeMs" class="viewSnapshots--stats-snapshots-section">

          <div id="mode" class="viewSnapshots--stats-snapshots-section">

              Permission
            </p>
            <div class="viewSnapshots--stats-snapshots-section-column"></div>
          </div>
        </div>

        <div class="viewSnapshots--stats-currentStats">
          <div id="fileName" class="viewSnapshots--stats-snapshots-section">
            <p class="viewSnapshots--stats-snapshots-section-header">
              File name
            </p>
            <div class="viewSnapshots--stats-snapshots-section-column">
              <p class="viewSnapshots--stats-snapshots-section-column-data"></p>

          <div id="size" class="viewSnapshots--stats-snapshots-section">
